<div fxLayout="row" fxLayoutAlign="center center">
  <mat-card fxLayout="column" fxLayoutAlign="space-around center">

    <mat-card-header>
      <mat-card-title>Perfil</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-list fxLayout="column" fxLayoutAlign="center center">
        <mat-list-item>{{ userdata.username }}</mat-list-item>
        <mat-list-item>{{ userdata.first_name }} {{ userdata.last_name }}</mat-list-item>
        <mat-list-item>{{ userdata.email }}</mat-list-item>
        <mat-list-item>{{ userdata.gender }}</mat-list-item>
        <mat-list-item>{{ userdata.location }}</mat-list-item>
        <mat-list-item>{{ userdata.information }}</mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
