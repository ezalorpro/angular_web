<div>
  <!-- Navbar (Barra superior) -->
  <app-toolbar [drawer]="drawer"></app-toolbar>
  
  <mat-sidenav-container class="main-container">
    <!-- Sidenav (Barra lateral) -->
    <mat-sidenav #drawer [opened]="media.isActive('gt-sm')" [mode]="media.isActive('gt-sm') ? 'side' : 'over'"
      hasBackdrop="false">
      <app-sidenav></app-sidenav>
    </mat-sidenav>

    <!-- Contenido -->
    <mat-sidenav-content #MyContainer class="main-content" (scroll)="morePokemons($event)">
      <router-outlet></router-outlet>
      <button mat-fab color="primary" (click)="palCielo()" class="button-sky" *ngIf="show_button">
        <mat-icon>keyboard_arrow_up</mat-icon>
      </button>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
