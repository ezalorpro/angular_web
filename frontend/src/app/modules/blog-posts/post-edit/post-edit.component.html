

<div *ngIf="form" class="main-container">
  <form [formGroup]="form" (ngSubmit)="editar(form.value)" id="form_edit">
    
    <mat-form-field appearance="outline">
      <mat-label>Titulo</mat-label>
      <input matInput type="text" placeholder="Titulo" formControlName="title" required>
      <mat-error *ngIf="form.controls.title.invalid">Debe agregar un titulo.</mat-error>
      <mat-icon matSuffix>title</mat-icon>
    </mat-form-field>
    
    <app-tag-input *ngIf="allTags" [tags]="current_tags" [allTags]="allTags" [tagCtrl]="form.controls.tags">
    </app-tag-input>

    <editor formControlName="post_text" [init]="{
      plugins: 'codesample image code table anchor charmap directionality emoticons hr imagetools insertdatetime media autoresize
      importcss nonbreaking pagebreak paste preview print quickbars save searchreplace toc visualblocks wordcount
      visualchars',
      image_title: true,
      image_advtab: true,
      convert_urls: false,
      height: '400',
      media_live_embeds: true,
      codesample_global_prismjs: true
    }"></editor>

    <div class="action-buttons-container">
      <button mat-button mat-raised-button class="edit-buttons" color="primary" [disabled]="form.invalid">
        <mat-icon>save</mat-icon> Enviar
      </button>
      <a mat-button mat-raised-button class="edit-buttons" color="warn" [routerLink]="['/profile/view']">
        Cancelar
      </a>
    </div>

  </form>
</div>
