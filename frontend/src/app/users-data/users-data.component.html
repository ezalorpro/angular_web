<table id="userData">
  <tr>
    <th *ngFor="let column of headers">
      {{column}}
    </th>
  </tr>

  <tr *ngFor="let row of user_data">
    <td *ngFor="let col of headers">
      <ul *ngIf="col === 'roles'">
        <li *ngFor="let role of row[col]">
          {{role}}
        </li>
      </ul>
      <span *ngIf="col != 'roles'">{{row[col]}}</span>
    </td>
  </tr>

</table>
