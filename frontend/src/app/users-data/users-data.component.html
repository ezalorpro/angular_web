<table mat-table [dataSource]="user_data" matSort class="mat-elevation-z8">
    
  <ng-container *ngFor="let item of header_obj | keyvalue" matColumnDef="{{item.key}}">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> {{item.value}} </th>
    <td mat-cell *matCellDef="let element"> {{element[item.key]}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="headers"></tr>
  <tr mat-row *matRowDef="let row; columns: headers;"></tr>
  
</table>
