<div fxLayout="row" fxLayoutAlign="center center">
  <mat-card fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">

    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="login(form.value)" class="card-login">
        <div fxLayout="column" fxLayoutGap="10px">
          
          <mat-form-field *ngFor="let field of form_iterator" appearance="outline">
            <mat-label>{{field.label}}</mat-label>
            <input matInput type={{field.type}} placeholder={{field.placeholder}} formControlName={{field.control}}>
          </mat-form-field>


          <!-- <mat-form-field appearance="outline">
            <mat-label>Usuario</mat-label>
            <input matInput type="text" placeholder="Usuario" formControlName="username">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Contraseña</mat-label>
            <input matInput type="password" placeholder="contraseña" formControlName="password">
          </mat-form-field> -->

          <span *ngIf="error">{{error}}</span>

          <button mat-button color="primary" type="submit">Enviar</button>
        </div>
      </form>
    </mat-card-content>

  </mat-card>
</div>
