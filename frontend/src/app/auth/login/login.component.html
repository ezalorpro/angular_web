<div fxLayout="row" fxLayoutAlign="center center">
  <mat-card fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">

    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="login(form.value)" class="card-login">
        <div fxLayout="column" fxLayoutGap="20px">
          
          <mat-form-field *ngFor="let field of form_iterator" appearance="outline">
            <mat-label>{{field.label}}</mat-label>
            <input matInput type={{field.type}} placeholder={{field.placeholder}} formControlName={{field.control}}>
            <mat-error *ngIf="form.controls[field.control].invalid">{{field.error}}</mat-error>
            <mat-icon matSuffix>{{field.icon}}</mat-icon>
          </mat-form-field>

          <span *ngIf="error">{{error}}</span>

          <button mat-button color="primary" [disabled]="form.invalid">Enviar</button>
        </div>
      </form>
    </mat-card-content>

  </mat-card>
</div>
