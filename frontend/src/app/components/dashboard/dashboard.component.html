<div fxLayout="column" fxLayoutAlign="center center" fxFlex="60" fxFlexOffset="20">
  <h2>Lista de pokemons</h2>
  <div *ngIf="pokemon_ob" fxLayout="row wrap" (scroll)="morePokemons($event)" class="div-container" #MyContainer>
    <mat-card fxLayout="column" fxLayoutAlign="center center" *ngFor="let pokemon of (pokemon_ob | async)">
      <img src="{{pokemon.sprites.front_default}}">
      <mat-card-content>
        {{pokemon.name}}
      </mat-card-content>
    </mat-card>
  </div>
  <mat-spinner *ngIf="loading" [diameter]="70"></mat-spinner>
  <button (click)="palCielo()">Subirla</button>
</div>
