<button (click)="getUsersData()">Fetch data</button>
<button (click)="cleanData()">Clean data</button>

<div *ngIf="DataSource">
  <table mat-table [dataSource]="DataSource" matSort class="mat-elevation-z8">
      
    <ng-container *ngFor="let item of header_obj | keyvalue" matColumnDef="{{item.key}}">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{item.value}} </th>
      <td mat-cell *matCellDef="let element" (click)='getPosts(element)'> {{element[item.key]}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="headers"></tr>
    <tr mat-row *matRowDef="let row; columns: headers;"></tr>
    
  </table>
</div>

<div *ngIf="post_data">
  <table mat-table [dataSource]="post_data" matSort class="mat-elevation-z8">

    <ng-container *ngFor="let item of header_post | keyvalue" matColumnDef="{{item.key}}">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{item.value}} </th>
      <td mat-cell *matCellDef="let element"> {{element[item.key]}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="headers_post"></tr>
    <tr mat-row *matRowDef="let row; columns: headers_post;"></tr>
    
  </table>
</div>

<div *ngIf="!post_data">
  <span>El usuario no posee ningun post.</span>
</div>
