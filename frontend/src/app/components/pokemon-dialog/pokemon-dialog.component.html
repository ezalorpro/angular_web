<div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" *ngIf="fetched_data" class="main-div">
  
  <label class="pokemon-name">{{ fetched_data.name | titlecase }}</label>
  
  <div mat-dialog-content fxLayout.gt-xs="row wrap" fxLayout="column" fxLayoutAlign="center center"
    fxLayoutGap="30px" class="pokemon-content">
    
    <img src="https://pokeres.bastionbot.org/images/pokemon/{{fetched_data.id}}.png" class="pokemon-img">

    <div fxLayout="column" fxLayoutGap="30px">
      <div fxLayout="column" fxLayoutAlign="center stretch" fxLayoutGap="5px">
        <label *ngFor="let types of fetched_data.types" class="pokemon-type" appPokemonTypes
          [pokemon_type]="types.type.name">
          {{types.type.name | uppercase}}
        </label>
      </div>
    </div>
  </div>
  
  <button mat-mini-fab (click)="onClose()" class="close-modal">
    <mat-icon>close</mat-icon>
  </button>

</div>
